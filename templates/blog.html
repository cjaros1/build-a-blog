{% extends "base.html" %}
{% block content %}

<head>
  <title>Blogs</title>
<head>
<body>
  <h1>Latest Blog Entries</h1>
  <hr>
  <br>
  <br>

{% for entry in entries %}

<div class="blog">
    <a href="/blog/{{entry.key().id()}}"><div class="blog-title">{{entry.title}}</div></a>
    <pre class="blog-body">{{entry.entry}}</pre>
    <br>
    <div><em>-by {{entry.author}}</em></div>
</div>
<br>
<br>
<br>
{% endfor %}

{% endblock %}
