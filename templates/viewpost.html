{% extends "base.html" %}
{% block content %}

<head>
  <title>Blog #{{entry.key().id()}}</title>
<head>
<body>
  <h1>Blog Entry {{entry.key().id()}}</h1>
  <hr>




<div class="blog">
    <div class="blog-title">{{entry.title}}</div>
    <pre class="blog-body">{{entry.entry}}</pre>
    <br>
    <div><em>-by {{entry.author}}</em></div>
</div>


{% endblock %}
